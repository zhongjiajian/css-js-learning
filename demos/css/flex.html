<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .p {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .p span {
            display: inline-block;
            width: 200px;
            height: 80px;
            background-color: antiquewhite;
            margin-top: 10px;
        }

        .empty {}
    </style>
</head>

<body>
    <div class="p">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <!-- <div class="empty"></div> -->
    </div>
</body>

</html>
