<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:empty</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body{
            width: 750px;
            border: 1px solid #909090;
            min-height: 80vh;
            font-size:14px;
        }
        div:empty{
            height: 20px;
            background-color: bisque;
        }
        .hasBefore:before{
            content: " ";
            display: block;
        }
    </style>
</head>
<body>
    <div>有内容</div>
    <div> </div>
    <div></div>
    <div><span></span></div>
    <div class="hasBefore"></div>
</body>
</html>
