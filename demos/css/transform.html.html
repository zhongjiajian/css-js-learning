<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform.html</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .trans1{
            background-color: palegoldenrod;
            width: 100px;
            height: 100px;
            display: inline-block;
            transform: scale(.5);
        }
        .trans2{
            background-color: rgb(202, 78, 192);
            width: 1000px;
            height: 1000px;
            transform: scale(.2);
        }
    </style>
</head>
<body>
    <div class="trans1">原来的位置依然被占住</div>
    <span>我是一段文字</span>
    <div class="trans2">原来超出X轴滚动条的部分的位置被去掉</div>
    <span>我是一段文字</span>
</body>
</html>
